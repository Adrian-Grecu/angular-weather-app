<div id = 'divWeatherMain' *ngIf="weatherData">
  <div *ngIf="weatherData.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-sun sun"></i>
  </div>
  <div *ngIf="!weatherData.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-moon moon"></i>
  </div>
  <div class="weatherWidgetRow cloudDiv">
    <i class="fas fa-cloud fa-3x cloud"></i>
  </div>
  <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{weatherData.tempMax}}째</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">{{weatherData.tempMin}}째 / {{weatherData.tempMax}}째</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{weatherData.tempRealFeel}}째</div>
  <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{weatherData.name}}</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{weatherData.humidity}}%</div>
</div>
