<div mat-dialog-content>
  <div mat-form-field appearance="fill">
    <div mat-label>Select a new city</div>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor = "let city of cityList" [mat-dialog-close] = 'city'>
        {{city}}
      </mat-list-option>
    </mat-selection-list>

  </div>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</mat-dialog-actions>
